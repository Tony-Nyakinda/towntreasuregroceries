<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Town Treasure Groceries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="IMAGE/favicon/favicon-32x32.png">
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <!-- Navigation content from index.html can be reused here -->
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
             <div class="flex items-center space-x-2">
                <img src="IMAGE/LOG.png" alt="Town Treasure Logo">
            </div>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-700 hover:text-green-600 font-medium">Home</a>
                <a href="catalog.html" class="text-gray-700 hover:text-green-600 font-medium">Catalog</a>
                <a href="account.html" class="text-green-600 font-bold">My Account</a>
                 <button id="mainCartButton" class="relative ml-4">
                    <i class="fas fa-shopping-cart text-xl text-gray-700 hover:text-green-600 transition duration-300"></i>
                    <span id="cartCount" class="absolute -top-2 -right-2 bg-green-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
             <button id="mobileMenuButton" class="md:hidden text-gray-600">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8 flex-grow">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">My Account</h1>

        <!-- User Profile Section -->
        <section id="userProfileSection" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Profile Information</h2>
            <div class="flex items-center space-x-4">
                <div id="profileInitials" class="w-16 h-16 rounded-full bg-green-500 text-white flex items-center justify-center text-2xl font-bold"></div>
                <div>
                    <p class="text-xl font-semibold" id="profileName">Loading...</p>
                    <p class="text-gray-500" id="profileEmail">Loading...</p>
                </div>
            </div>
            <button id="logoutButton" class="mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Logout</button>
        </section>

        <!-- Unpaid Orders Section -->
        <section id="unpaidOrdersSection">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Unpaid Orders (Pay on Delivery)</h2>
            <div id="unpaidOrdersGrid" class="space-y-4">
                <!-- Unpaid orders will be loaded here by account.js -->
                <div class="text-center py-10 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-3xl"></i>
                    <p class="mt-2">Loading unpaid orders...</p>
                </div>
            </div>
        </section>
        
         <!-- Waiting for Payment Modal -->
        <div id="waitingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1001] hidden">
            <div class="bg-white rounded-lg w-11/12 max-w-sm mx-auto p-6 text-center shadow-lg">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-green-600 mx-auto"></div>
                <h3 class="font-bold text-lg mt-4 mb-2">Waiting for Payment</h3>
                <p class="text-gray-700 mb-2">Please check your phone and enter your M-Pesa PIN to complete the payment.</p>
                <p class="text-sm text-gray-500">This may take a moment...</p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-20 transition-transform duration-300 z-50 hidden flex items-center text-sm sm:text-base">
            <i class="fas fa-check-circle mr-2"></i>
            <span>Action completed!</span>
        </div>
        
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="uiUpdater.js"></script>
    <script type="module" src="account.js"></script>

</body>
</html>
